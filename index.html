<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Silent Bus Dashboard (Live)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <style>
    body { font-family: system-ui, "Segoe UI", Arial; background:#f1f5f9; margin:20px; }
    h1 { text-align:center; }
    #board { display:flex; gap:16px; margin-top:12px; }
    .column { flex:1; background:white; border-radius:10px; padding:12px; min-height:400px; box-shadow:0 1px 4px rgba(0,0,0,0.08); }
    .column h2 { text-align:center; }
    .bus { background:#e6f0ff; margin:6px; padding:10px; border-radius:8px; cursor:grab; }
    .bus.dragging { opacity:0.5; }
    button { padding:8px 16px; border:none; border-radius:6px; background:#2563eb; color:white; cursor:pointer; }
    button:hover { background:#1e40af; }
    #login { display:flex; justify-content:center; margin:20px; }
  </style>
</head>
<body>
  <h1>Silent Bus Dashboard ‚Äî Live</h1>
  <div id="login"><button onclick="signIn()">Sign in with Microsoft</button></div>

  <div id="board" style="display:none;">
    <div class="column" id="Not Here"><h2>üöç Not Here</h2></div>
    <div class="column" id="Here"><h2>‚úÖ Here</h2></div>
    <div class="column" id="Gone"><h2>üèÅ Gone</h2></div>
  </div>

  <audio id="ding" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

<script>
<script>
  // 1Ô∏è‚É£ MSAL configuration
  const msalConfig = {
    auth: {
      clientId: "9fa63e7d-529b-4b31-aeba-240de53122e9",
      authority: "https://login.microsoftonline.com/common",
      redirectUri: "https://aaleventhal-lev.github.io/silent-bus-dashboard/"
    },
    cache: {
      cacheLocation: "localStorage",
      storeAuthStateInCookie: false
    }
  };

  // 2Ô∏è‚É£ Create MSAL instance
  const msalInstance = new msal.PublicClientApplication(msalConfig);

  // 3Ô∏è‚É£ Restore previous login if exists
  const accounts = msalInstance.getAllAccounts();
  if (accounts.length > 0) {
    msalInstance.setActiveAccount(accounts[0]);
    console.log("‚úÖ Restored account:", accounts[0]);
  } else {
    console.log("‚ÑπÔ∏è No account found, please sign in");
  }

  let accessToken = null;
let siteId = "https://thewatsoninstitute.sharepoint.com/sites/EdCenterSewickleyStaffResourceHub";
let listId = "Silent Bus Admin List";

// Sign in
<script>
  async function signIn() {
    try {
      // üîπ Prompt the user to sign in
      const loginResponse = await msalInstance.loginPopup({
        scopes: ["User.Read", "Sites.Read.All"]
      });
      console.log("‚úÖ Login successful:", loginResponse.account);

      // üîπ Store the signed-in account
      msalInstance.setActiveAccount(loginResponse.account);

      // üîπ Retrieve the active account
      const account = msalInstance.getActiveAccount();
      if (!account) throw new Error("No active account found after login");

      // üîπ Acquire token silently
      const tokenResponse = await msalInstance.acquireTokenSilent({
        scopes: ["User.Read", "Sites.Read.All"],
        account: account
      });

      accessToken = tokenResponse.accessToken;
      console.log("‚úÖ Token acquired successfully");

      // üîπ Now load your SharePoint data
      loadListData();

    } catch (error) {
      console.error("‚ùå Login error:", error);

      // fallback: interactive login if silent token fails
      if (error.errorCode === "no_account_error" || error.errorCode === "interaction_required") {
        console.log("‚ö†Ô∏è Falling back to interactive login");
        const loginResponse = await msalInstance.loginPopup({
          scopes: ["User.Read", "Sites.Read.All"]
        });
        msalInstance.setActiveAccount(loginResponse.account);

        const tokenResponse = await msalInstance.acquireTokenSilent({
          scopes: ["User.Read", "Sites.Read.All"],
          account: loginResponse.account
        });
        accessToken = tokenResponse.accessToken;
        loadListData();
      }
    }
  }
  
  // Load buses from your SharePoint list
  async function loadListData() {
    if (!accessToken) {
      console.error("‚ùå No access token, cannot load data.");
      return;
    }

    // ‚úÖ Your site URL
    const siteUrl = "https://thewatsoninstitute.sharepoint.com/sites/EdCenterSewickleyStaffResourceHub";

    // ‚úÖ The *exact* list name as it appears in SharePoint
    const listName = "Silent Bus";  

    // ‚úÖ Build SharePoint REST API endpoint
    const endpoint = `${siteUrl}/_api/web/lists/GetByTitle('${listName}')/items?$select=Id,Title,BusName,Status`;

    try {
      // Fetch list items
      const response = await fetch(endpoint, {
        headers: {
          "Authorization": `Bearer ${accessToken}`,
          "Accept": "application/json;odata=nometadata"
        }
      });

      if (!response.ok) {
        throw new Error(`SharePoint API error: ${response.status}`);
      }

      const data = await response.json();
      console.log("üìã SharePoint data:", data);

      // Map data to your bus objects
      const buses = data.value.map(item => ({
        id: item.Id,
        name: item.BusName || item.Title,
        status: item.Status || "Not Here"
      }));

      // Now render your dashboard
      render(buses);

    } catch (error) {
      console.error("‚ö†Ô∏è Error loading list data:", error);
      alert("Could not load bus data. Check console for details.");
    }
  }

// Graph helper
async function graph(endpoint, method = "GET", body = null) {
  const headers = { Authorization: `Bearer ${accessToken}`, "Content-Type": "application/json" };
  const response = await fetch(`https://graph.microsoft.com/v1.0${endpoint}`, { method, headers, body: body ? JSON.stringify(body) : null });
  return await response.json();
}

// Render board
function render(buses) {
  ["Not Here","Here","Gone"].forEach(status => {
    const col = document.getElementById(status);
    col.querySelectorAll(".bus").forEach(b => b.remove());
    buses.filter(b => b.status === status).forEach(bus => {
      const div = document.createElement("div");
      div.className = "bus";
      div.textContent = bus.name;
      div.draggable = true;
      div.dataset.id = bus.id;
      div.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", bus.id);
        div.classList.add("dragging");
      });
      div.addEventListener("dragend", () => div.classList.remove("dragging"));
      col.appendChild(div);
    });
  });

  document.querySelectorAll(".column").forEach(col => {
    col.ondragover = e => e.preventDefault();
    col.ondrop = async e => {
      e.preventDefault();
      const id = e.dataTransfer.getData("text/plain");
      const bus = buses.find(b => b.id == id);
      if (bus.status === col.id) return;
      bus.status = col.id;
      render(buses);
      const ding = document.getElementById("ding");
      if (col.id === "Here") ding.play().catch(()=>{});
      await updateListItem(bus);
    };
  });
}

// Update bus in Microsoft List
async function updateListItem(bus) {
  await graph(`/sites/${siteId}/lists/${listId}/items/${bus.id}/fields`, "PATCH", {
    Status: bus.status
  });
}
</script>
</body>
</html>
