<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Silent Bus Dashboard (Live)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <style>
    body { font-family: system-ui, "Segoe UI", Arial; background:#f1f5f9; margin:20px; }
    h1 { text-align:center; }
    #board { display:flex; gap:16px; margin-top:12px; }
    .column { flex:1; background:white; border-radius:10px; padding:12px; min-height:400px; box-shadow:0 1px 4px rgba(0,0,0,0.08); }
    .column h2 { text-align:center; }
    .bus { background:#e6f0ff; margin:6px; padding:10px; border-radius:8px; cursor:grab; transition:transform 0.1s ease; }
    .bus.dragging { opacity:0.5; transform:scale(1.05); }
    button { padding:8px 16px; border:none; border-radius:6px; background:#2563eb; color:white; cursor:pointer; }
    button:hover { background:#1e40af; }
    #login { display:flex; justify-content:center; margin:20px; }

    /* üîÑ Loading overlay */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(241, 245, 249, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      color: #2563eb;
      z-index: 1000;
    }
    .spinner {
      border: 4px solid #e0e7ff;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      margin-right: 10px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <h1>Silent Bus Dashboard ‚Äî Live</h1>
  <div id="login"><button onclick="signIn()">Sign in with Microsoft</button></div>

  <div id="board" style="display:none;">
    <div class="column" id="Not Here"><h2>üöç Not Here</h2></div>
    <div class="column" id="On Deck"><h2>‚åö On Deck</h2></div>
    <div class="column" id="Here"><h2>‚úÖ Here</h2></div>
    <div class="column" id="Gone"><h2>üèÅ Gone</h2></div>
  </div>

  <!-- üéµ Ding sound -->
  <audio id="ding" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg" preload="auto"></audio>

  <!-- üîÑ Loading overlay -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <span>Refreshing bus list‚Ä¶</span>
  </div>

  <script>
  // 1Ô∏è‚É£ MSAL configuration
  const msalConfig = {
    auth: {
      clientId: "9fa63e7d-529b-4b31-aeba-240de53122e9",
      authority: "https://login.microsoftonline.com/9c6c3caa-8f3d-4f3c-98f7-e4feea479b7d",
      redirectUri: "https://aaleventhal-lev.github.io/silent-bus-dashboard/"
    },
    cache: {
      cacheLocation: "localStorage",
      storeAuthStateInCookie: false
    }
  };

  const msalInstance = new msal.PublicClientApplication(msalConfig);
  const accounts = msalInstance.getAllAccounts();
  if (accounts.length > 0) {
    msalInstance.setActiveAccount(accounts[0]);
  }

  let accessToken = null;
  const siteUrl = "https://thewatsoninstitute.sharepoint.com/sites/EdCenterSewickleyStaffResourceHub";
  const listName = "Silent Bus Admin List";
  const ding = document.getElementById("ding");
  // üß† Keep a map of previous statuses for comparison
  let previousStatuses = {};
  let initialized = false;

async function loadListData() {
  if (!accessToken) return;
  showLoading(true);

  const endpoint = `${siteUrl}/_api/web/lists/GetByTitle('${listName}')/items?$select=Id,Title,Status`;

  try {
    const response = await fetch(endpoint, {
      headers: {
        "Authorization": `Bearer ${accessToken}`,
        "Accept": "application/json;odata=nometadata"
      }
    });

    if (!response.ok) throw new Error(`SharePoint API error: ${response.status}`);

    const data = await response.json();
    const buses = data.value.map(item => ({
      id: item.Id,
      name: item.Title,
      status: item.Status || "Not Here"
    }));

    // üéµ Detect real-time changes (skip initial load)
    if (initialized) {
      for (const bus of buses) {
        const oldStatus = previousStatuses[bus.id];
        const newStatus = bus.status;
        // If the status changed and is now "Here" or "On Deck", play sound
        if (oldStatus && oldStatus !== newStatus && (newStatus === "Here" || newStatus === "On Deck")) {
          console.log(`üîä Bus "${bus.name}" moved to ${newStatus}`);
          ding.pause(); ding.currentTime = 0;
          ding.play().catch(()=>{});
        }
      }
    }

    // üß† Update snapshot for next comparison
    previousStatuses = {};
    for (const bus of buses) {
      previousStatuses[bus.id] = bus.status;
    }

    initialized = true;
    render(buses);

  } catch (error) {
    console.error("‚ö†Ô∏è Error loading list data:", error);
  } finally {
    showLoading(false);
  }
}

// üîÅ Auto-refresh every 15 seconds
setInterval(async () => {
  const account = msalInstance.getActiveAccount();
  if (account && accessToken) {
    await loadListData();
  }
}, 15000);

</script>
</body>
</html>
